[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Enable Netlify Prerendering (if available on plan)
# This will cache and serve pre-rendered versions to crawlers
[build.processing]
  skip_processing = false

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Enable Distributed Persistent Rendering (DPR) for better crawler support
# This ensures crawlers get fully rendered HTML pages
[[plugins]]
  package = "netlify-plugin-cache"

# Ensure proper rendering for all dynamic routes
[context.production]
  command = "npm run build"

# Prerendering configuration for crawlers
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/portfolio/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/research/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/services"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain"

# Force HTTPS
[[redirects]]
  from = "http://eran-fixer.com/*"
  to = "https://eran-fixer.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.eran-fixer.com/*"
  to = "https://eran-fixer.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.eran-fixer.com/*"
  to = "https://eran-fixer.com/:splat"
  status = 301
  force = true